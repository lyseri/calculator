<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-casing">
        <div id="display-casing">
            <div id="display"></div>
            <div id="display-result"></div>
        </div>
        <div id="button-holder">
            <div class="row">
                <button id="backspace" class="function">DEL</button>
                <button id="clear" class="function">AC</button>
                <button id='percent' class="function">%</button>
                <button id="divide" class="operator">/</button>
            </div>
            <div class="row">
                <button id="seven" class="input">7</button>
                <button id="eight" class="input">8</button>
                <button id="nine" class="input">9</button>
                <button id="multiply" class="operator">*</button>
            </div>
            <div class="row">
                <button id="four" class="input">4</button>
                <button id="five" class="input">5</button>
                <button id="six" class="input">6</button>
                <button id="minus" class="operator">-</button>

            </div>
            <div class="row">
                <button id="one" class="input">1</button>
                <button id="two" class="input">2</button>
                <button id="three" class="input">3</button>
                <button id="plus" class="operator">+</button>
            </div>
            <div id ="row-four"class="row">
                <button id="zero" class="input">0</button>
                <button id="point" class="">.</button>
                <button id="anwser" class="function">ANS</button>
                <button id="equals" class="function">=</button>
            </div>
        </div>
    </div>
</body>
</html>
