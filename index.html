<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-casing">
        <div id="display">This is the display</div>
        <div id="button-holder">
            <div class="row">
                <button id="">7</button>
                <button id="">8</button>
                <button id="">9</button>
                <button id="">DEL</button>
                <button id="">AC</button>
            </div>
            <div class="row">
                <button id="">4</button>
                <button id="">5</button>
                <button id="">6</button>
                <button id="">*</button>
                <button id="">/</button>

            </div>
            <div class="row">
                <button id="">1</button>
                <button id="">2</button>
                <button id="">3</button>
                <button id="">+</button>
                <button id="">-</button>
            </div>
            <div class="row">
                <button id="">0</button>
                <button id="">.</button>
                <button id="">ANS</button>
                <button id="">=</button>
            </div>
        </div>
    </div>
</body>
</html>
